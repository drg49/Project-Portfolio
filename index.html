<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daniel's Portfolio</title>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- BOOTSTRAP 5  https://getbootstrap.com/docs/5.0/getting-started/introduction/-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <!-- SHOELACE WEB COMPONENT LIBRARY https://shoelace.style/-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.36/dist/themes/base.css"
    />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.36/dist/shoelace.js"
    ></script>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <!-- YOUR CUSTOM CODE -->
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/webcomponents.js" defer></script>
    <script src="js/app.js" defer></script>
  </head>
  <body onload="typeA()">
    <!-- Header -->
    <div class="container-fluid">
      <div class="row" id="header">
        <div class="col-md-12">
          <img id="logo" src="images/dgGreenLogo.png" width="95" height="95" alt="green logo with bumblebee">
          <nav>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
            <i class="fas fa-bars fa-2x" id="menu-icon"></i>
          </nav>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row" id="banner">
        <!-- FIND ME SECTION -->
        <div class="col-md-2">
          <h1 id="links">Find Me On</h1>
          <div id="linkurls">
            <img src="/images/linkedinlogo.png" width="150px" alt="Linked In Icon" style="padding-top: 40px;" id="linkedin" onclick="openLink('www.linkedin.com/in/daniel-r-gavin-b5b9451a3/')"><br><br>
            <img src="/images/githublogo.png" width="80px" alt="Github Icon" style="padding-top: 20px;" id="github" onclick="openLink('github.com/ddg49?tab=repositories')">
          </div>
        </div>
        <!-- GREETING/FULL NAME SECTION -->
        <div class="col-md-4">
          <p id="greeting"></p>
          <h1 id="name"></h1>
          <p id="full-stack"></p>
        </div>
        <!-- FULL STACK TOOLS SECTION -->
        <div class="col-md-6">
          <h1 id="fet">Front End Tools</h1>
          <ul id="iconlist">
            <li class="icon"><img src="/images/htmlicon.png" alt="HTML Icon" width="70px"></li>
            <li class="icon"><img src="/images/cssicon.png" alt="CSS Icon" width="50px"></li>
            <li class="icon"><i class="fab fa-js-square fa-2x" id="jslogo"style="color: yellow; padding-top: 5px; text-shadow: none;"></i></li>
            <li class="icon"><img src="/images/bootstrapicon.png" alt="Bootstrap Icon" width="80px" style="padding-top: 5px;"></li>
            <li class="icon"><img src="/images/jqueryicon.png" alt="J-Query Icon" width="70px" style="padding-top: 5px;"></li>
            <li class="icon"><img src="/images/readctlogo.png" alt="React Icon" width="125px" style="padding-top: 6px;"></li>
          </ul>
          <h1 id="bet">Back End Tools</h1>
          <ul id="iconlist-2">
            <li class="icon"><img src="/images/rubylogo.png" alt="Ruby Icon" width="70px" style="padding-top: 10px;"></li>
            <li class="icon"><img src="/images/postgresqlogo.png" alt="PostgreSQL Icon" width="90px"></li>
            <li class="icon"><img src="/images/nodejslogo.png" alt="Node JS Logo" width="130px" style="padding-top: 5px;"></li>
            <li class="icon"><img src="/images/railslogo.png" alt="Rails Logo" width="120px" style="padding-top: 20px;"></li>
          </ul>
        </div>  
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <main>
            <!-- This is where the project cards are placed. -->
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
