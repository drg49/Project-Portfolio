  <body onload="start()">
    <!-- Header -->
    <div class="container-fluid">
      <div class="row" id="header">
        <div class="col-md-12" id="topbar">
          <img id="logo" src="images/dgGreenLogo.png" width="95" height="95" alt="green logo with bumblebee">
          <nav>
            <li><a href="#banner">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
            <i data-modal-target="#modal" class="fas fa-bars fa-2x" id="menu-icon"></i>
          </nav>
        </div>
        
      </div>
    </div>
    <!-- BANNER -->
    <div class="container-fluid">
      <div class="row" id="banner">
        
        <div class="col-md-12" id="turn-blue">
          <p id="greeting"></p>
          <h1 id="name"></h1>
          <p id="full-stack"></p>
        </div>
       
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12" id="main-heading">
          <h4>Change Theme</h4>
          <section id="theme-changer" >
            <div>
              <label for="blue">Blue</label><br>
              <input type=radio name="theme" checked="true" id="blue" onclick="setTheme(1)">
            </div>
            <div>
              <label for="dark">Dark</label><br>
              <input type=radio name="theme" id="dark" onclick="setTheme(2)">
            </div>
            <div>
              <label for="bee">Bee</label><br>
              <input type=radio name="theme" id="bee" onclick="setTheme(3)">
            </div>
            <div>
              <label for="bee">Melon</label><br>
              <input type=radio name="theme" id="melon" onclick="setTheme(4)">
            </div>
          </section>
          <h3>Please take a look at some of my projects below. Just click on the image to open the link!</h3>
        </div>
      </div>
    </div>

    <!-- PROJECT CARDS -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <main>
            <!-- This is where the project cards are placed. -->
          </main>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row" id="about-heading">
        <div class="col-md-12">
          <h1 id="about">About</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <!-- RESUME AND ABOUT ME WILL GO HERE -->
        </div>
      </div>
    </div>
    <!-- FULL STACK DEV TOOLS -->
    <div class="container-fluid">
      <div class="row" id="tools">
        <div class="col-md-12">
          <h1 id="fet">Front End Tools</h1>
          <ul id="iconlist">
            <li class="icon"><img src="/images/htmlicon.png" alt="HTML Icon" width="70px"></li>
            <li class="icon"><img src="/images/cssicon.png" alt="CSS Icon" width="50px"></li>
            <li class="icon"><i class="fab fa-js-square fa-2x" id="jslogo"style="color: yellow; padding-top: 15px; text-shadow: none;"></i></li>
            <li class="icon"><img src="/images/bootstrapicon.png" alt="Bootstrap Icon" width="80px" style="padding-top: 8px;"></li>
            <li class="icon"><img src="/images/jqueryicon.png" alt="J-Query Icon" width="70px" style="padding-top: 5px;"></li>
            <li class="icon"><img src="/images/readctlogo.png" alt="React Icon" width="125px" style="padding-top: 6px;"></li>
          </ul>
          <h1 id="bet">Back End Tools</h1>
          <ul id="iconlist-2">
            <li class="icon"><img src="/images/rubylogo.png" alt="Ruby Icon" width="70px" style="padding-top: 7px;"></li>
            <li class="icon"><img src="/images/railslogo.png" alt="Rails Logo" width="120px"></li>
            <li class="icon"><img src="/images/mongologo.png" alt="Mongo Logo" width="120px"></li>
            <li class="icon"><img src="/images/postgresqlogo.png" alt="PostgreSQL Icon" width="90px" style="padding-top: 7px;"></li>
            <li class="icon"><img src="/images/nodejslogo.png" alt="Node JS Logo" width="130px" style="padding-top: 5px;"></li>
            
          </ul>
        </div>  
      </div>
    </div>
    <div class="container-fluid">
      <div class="row" id="contact-heading">
        <div class="col-md-12" id="contact-row">
          <h1 id="contact">Contact Me</h1>
          <form id="contact-form" action="https://formsubmit.co/drgsucceed@gmail.com" method="POST">
            <label class="form-label" for="formName">Name</label><br>
            <input type="text" name="name" id="formName"><br>
            <label class="form-label" for="formName">Email</label><br>
            <input type="email" name="email" required><br>
            <label class="form-label" for="formMessage">Message</label><br>
            <textarea type="text" name="message" id="formMessage"></textarea><br>
            <div id="btn">
              <button id="send-email" type="submit"><i class="fas fa-paper-plane"></i> &nbsp Send</button>
            </div>
          </form>
        </div>
      </div>
    </div>






    <!-- MODAL -->
      <div class="modals" id="modal">
        <div class="modals-header">
          <div class="title">Main Menu</div>
          <button data-close-button class="close-button">&times;</button>
        </div>
        <div class="modals-body">
          <li data-close-button class="close-button"><a href="#banner">Home</a></li>
          <li data-close-button class="close-button"><a href="#about">About</a></li>
          <li data-close-button class="close-button"><a href="#contact">Contact</a></li>
        </div>
      </div>
    <div id="overlay"></div>
